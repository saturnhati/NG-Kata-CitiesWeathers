<div class="container">
  <h1>CITIES WEATHER</h1>

  <form (ngSubmit)="newCity()" #form="ngForm">
    <input ngModel name="cityName" type="text" placeholder="Name of the City" />
    <button type="submit">Add City</button>
  </form>

  <ul>
    <li *ngFor="let city of cityList">
      {{ city.name }}: {{ city.temperature }}&deg;C
    </li>
  </ul>
</div>
